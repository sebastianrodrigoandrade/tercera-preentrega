{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    <form action="{% url 'editar_curso' curso.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{ form.nombre }}
        <p>Camada</p>
        {{ form.camada }}
        <button class="btn btn-primary">Enviar</button>
    </form>
    {% if curso.id %}
        <a href="{% url 'editar_curso' curso.id %}" class="btn btn-warning btn-sm mr-1">Editar</a>
    {% endif %}
{% endblock %}
