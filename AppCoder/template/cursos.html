{% extends "padre.html" %}
{% load static %}

{% block contenido %}
<main class="container">
    <h1 class="text-xl-center title"> Cursos </h1>
    <a href="alta_curso" class="btn btn-primary btn-sm">Nuevo Curso</a>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>camada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.id }}</td>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.camada }}</td>
                <td>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'editar_curso' curso.id %}" class="btn btn-warning btn-sm mr-1">Editar</a>
                        <a href="{% url 'eliminar_curso' curso.id %}" class="btn btn-danger btn-sm">Borrar</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
